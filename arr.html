    <script>
        //Spread operator
        let numbers = [14, 16, 74, 23, 67]

        console.log(numbers)
        console.log(...numbers)
        //Spread operator(...) is used to unpack the elements present in thr arrar or the string
        let max = Math.max(...numbers)
        console.log(max);

        let name = "Developer"
        console.log(name) //Developer

        console.log(...name)//D e v e l o p e r
        console.log([...name].join("-"));

        let fruits = ['apple', 'banana', 'orange', 'Kiwi']
        console.log(...fruits)

        let obj = {
            name: 'jaya',
            num: 66,
            role: 'Developer'
        }
        //console.log(...obj)//It rises an error because object is not an iterable..
        try {
            console.log(...obj)
        } catch (error) {
            console.error(error)
        }

        //Rest Operator
        function sum(...marks) {
            let result = 0;
            for (num of marks) {
                result += num;
            }
            console.log(result)
        }
        sum(1, 4, 6)

        let str1 = 'jai'
        let str2 = 'shree'
        let str3 = 'ram'
        function chant(...ram) {//rest opeartor is uesd as parameter
            console.log(...ram)//spread operator used for arrays
        }
        chant(str1, str2, str3)
    </script>
