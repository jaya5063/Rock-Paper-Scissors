<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean and conditions</title>
</head>
<body>
    <script>
        name = 'jayakrishna'
        let hour = 18;
        if(hour>=6 && hour<12){
            console.log(`Good morning!${name}`);
        }else if(hour>=13 &&hour<17){
            console.log(`Good Afternoon ${name}`)
        }else{
            console.log("Good Night" +' jaya')
        }
    </script>
</body>
</html>
