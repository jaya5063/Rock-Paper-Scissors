<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        .box{
            border: 5px solid black;
            margin: 30px;            
            padding: 30px;
            height: 30px;
            width: 30px;
        }
    </style>
</head>

<body>
    <!-- <h3>learning DOM</h3>
    <p>DOM means Document Object Model is used to change the elements present the live server </p>
    <button>first</button>
    <button class="js-button">second</button>
    <p>document.body represents elements present in the webpage <br> .innerHTML represents text present in the elements <br>

    <div class="container">
        <div class="box">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
    <script>
        // document.body.innerHTML = '<button>good job!</button>' // creates the button by replacing the html.
        // console.log(document.querySelector('h3'));
        // document.querySelector('h3').innerHTML = 'hey'
        // document.querySelector('.js-button').innerHTML= 'changed';//this line will change the text only in second button
        // console.log(document.querySelector('.js-button'));
        // // we can save the DOM objects in a variable
        // const buttonElement = document.querySelector('.js-button');
        // console.log(buttonElement)
        
        console.log(document.getElementsByClassName('box'));// selecting the elements by using the class name
        // document.getElementsByClassName("container").style.background = "red"

        document.getElementById("box2").style.backgroundColor = 'blue';// selecting the element by the id name
        
        document.querySelector(".box").style.backgroundColor="green"

        let ele = document.querySelectorAll(".box")
        ele.forEach(e => {
            e.style.backgroundColor = "red"
        });
        //selecting all elements with same class and colouring using loop
        ele[1].matches(".box")
        </script>
