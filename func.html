<body>
    <script>
        // creating and calling the function
        function greet(name){

            if(!name){ // if the parameter is not given
                console.log('hi there');
            }else{    
                console.log(`Hello everyone! This is ${name}`);
            }
        }
        greet();// calling the function...
        greet('jaya'); //calling th function the parameter..

        function convertToFahrenheit(celcius){
            fahrenheit = (celcius*9/5)+32;
            console.log(fahrenheit);
        }
        convertToFahrenheit(25);
        
        //arrow function
        let arr = ()=>console.log('arrow function')

        arr()
    </script>
