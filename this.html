<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this Keyword</title>
</head>

<body>
    <script>
        "use strict"
        console.log(this)//global
        function x() {
            //value depends on strict/non strict mode
            console.log(this)
        }
        x();
        //this in non strict -- (this substitution) which means of the value of this keyword is null or undefined then it will be replaced with globalObject. 

        window.x();
        //the value of this depends on how the function is called.

        let obj = {
            a: 10,
            b: function () {
                console.log(this)//this value is object here
            }
        }
        obj.b();

        let dev1 = {
            name: "Amar",
            printNmae: function () {
                console.log(this.name)
            }
        }

        dev1.printNmae();
        let dev2 = {
            name :"Akbar"
        }
        dev1.printNmae.call(dev2)
        // call method is uesd to get this method in the function.

        // this inside the arroe functions
        let aro = ()=>{
            console.log(this)//this value behaves as its enclosed lexical context
        }
        aro();
        //this inside the DOM elements represents to the HTMLElements 
    </script>
</body>

</html>
